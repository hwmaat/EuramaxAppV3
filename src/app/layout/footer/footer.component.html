<footer class="footer-container">
  <div class="footerdiv">
    <div class="left">Â©{{ currentYear }} H.W. Maat - Amsline

    </div>
    <div class="center">
      @if (username()) {
        <span class="username">{{ username() }}</span>
        <dx-button text="Logout" type="normal" stylingMode="text" (onClick)="logout()"></dx-button>
      } @else {
        <span class="username">Not logged in</span>
      }
    </div>
    <div class="right">
      <dx-switch
        [value]="themeValue"
        (onValueChanged)="themeChange($event.value)"
        switchedOnText="Dark"
        switchedOffText="Light">
      </dx-switch>
    </div> 
    <div class="righttest">
      {{ baseUrl }} 
    </div>
  </div>
</footer>
